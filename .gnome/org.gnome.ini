[settings-daemon/plugins/power]
power-button-action='nothing'
sleep-inactive-ac-type='nothing'

[settings-daemon/plugins/color]
night-light-schedule-automatic=true
night-light-enabled=false

[settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']

[settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>d'
command='rofi -show drun -theme nord'
name='Run application'

[settings-daemon/plugins/xsettings]
overrides={'Gtk/ShellShowsAppMenu': <1>}
hinting='slight'

[settings-daemon/peripherals/keyboard]
numlock-state='on'

[shell]
command-history=['r']
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com']
disable-user-extensions=false
favorite-apps=['firefox.desktop', 'org.gnome.Nautilus.desktop', 'com.gexperts.Tilix.desktop', 'org.gnome.tweaks.desktop', 'gnome-control-center.desktop']

[shell/extensions/user-theme]
name='Arc-Dark'

[gedit/preferences/ui]
show-tabs-mode='auto'

[gedit/plugins/filebrowser]
tree-view=true
root='file:///'

[gedit/plugins]
active-plugins=['time', 'filebrowser', 'docinfo', 'modelines', 'spell']

[gedit/state/window]
size=(900, 700)
state=87168
bottom-panel-size=140
side-panel-size=200
side-panel-active-page='GeditWindowDocumentsPanel'

[calculator]
target-currency=''
show-zeroes=false
source-currency=''
show-thousands=false
button-mode='basic'
target-units='radian'
word-size=64
window-position=(29, 29)
number-format='automatic'
angle-units='degrees'
base=10
source-units='degree'
accuracy=9

[Weather/Application]
locations=[<(uint32 2, <('Paris', 'LFPB', true, [(0.85462956287765413, 0.042760566673861078)], [(0.8528842336256599, 0.040724343395436846)])>)>]

[nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'

[meld]
indent-width=4
text-filters=[('CVS/SVN keywords', false, '\\$\\w+(:[^\\n$]+)?\\$'), ('C++ comment', false, '//.*'), ('C comment', false, '/\\*.*?\\*/'), ('All whitespace', false, '[ \\t\\r\\f\\v]*'), ('Leading whitespace', false, '^[ \\t\\r\\f\\v]*'), ('Trailing whitespace', false, '[ \\t\\r\\f\\v]*$'), ('Script comment', false, '#.*')]
highlight-current-line=true
style-scheme='meld-dark'
show-line-numbers=true
wrap-mode='word'
use-system-font=false
insert-spaces-instead-of-tabs=true
highlight-syntax=true
draw-spaces=@as []
custom-font='Envy Code R, 10'

[meld/window-state]
width=824
is-fullscreen=false
height=400
is-maximized=true

[desktop/interface]
text-scaling-factor=1.0
cursor-theme='Paper'
show-battery-percentage=true
toolkit-accessibility=false
icon-theme='Paper'
enable-animations=true
gtk-theme='Arc-Dark'
clock-show-date=true

[desktop/media-handling]
autorun-x-content-start-app=@as []
autorun-never=true
autorun-x-content-ignore=@as []
autorun-x-content-open-folder=@as []

[desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[desktop/privacy]
remember-recent-files=false

[desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[desktop/wm/keybindings]
panel-main-menu=['<Alt>F1']

[desktop/a11y]
always-show-universal-access-status=false

[desktop/a11y/applications]
screen-keyboard-enabled=false

[desktop/a11y/keyboard]
enable=false

[desktop/datetime]
automatic-timezone=true

[desktop/input-sources]
sources=[('xkb', 'us')]
xkb-options=@as []

[control-center]
last-panel='wifi'

